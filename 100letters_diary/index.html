<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100letters_diary</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="cont_write">
            <p>오늘의 일기</p>
            <form action="submin" class="didform">
                <textarea name="" id="textArea" cols="38" rows="5" onkeydown="count();" placeholder="오늘 하루는 어땠나요?"></textarea>
                <span id="letters">100자</span>
                <button id="myBtn">오늘의 일기끝!</button>
            </form>
        </div>
        <ul id="cont_read">
        </ul>
    <script src="./app.js"></script>
</body>
</html>
